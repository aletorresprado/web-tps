<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Juego del Dado</title>
  <style>
      body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image:url("ChatGPT-dados.png");
        }

         .card {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: none;
        }
         .btn-warning {
            background: linear-gradient(to right, #ff9a00, #ffc107);
            border: none;
            font-weight: bold;
            padding: 10px 25px;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-warning:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 157, 0, 0.4);
        }

    .cube {
      position: relative;
      width: 100px;
      transform-style: preserve-3d;
      animation: spin 5s infinite linear;
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .front  { transform: rotateY(0deg) translateZ(50px); }
    .back   { transform: rotateY(180deg) translateZ(50px); }
    .right  { transform: rotateY(90deg) translateZ(50px); }
    .left   { transform: rotateY(-90deg) translateZ(50px); }
    .top    { transform: rotateX(90deg) translateZ(50px); }
    .bottom { transform: rotateX(-90deg) translateZ(50px); }

    @keyframes spin {
      from { transform: rotateX(0) rotateY(0); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }
    
  </style>
</head>
<body>

     <div class="container vh-100 d-flex justify-content-center align-items-center">
              <div class="cube">
    <div class="face front">1</div>
    <div class="face back">6</div>
    <div class="face right">3</div>
    <div class="face left">4</div>
    <div class="face top">5</div>
    <div class="face bottom">2</div>
  </div>
<div class="card d-flex justify-content-center w-75">
  <div class="card-header">
    Jugando 
  </div>
  <div class="card-body" >
    <h5 class="card-title">Juega a adivinar el dado</h5>
    <p class="card-text">Ingresa un nÃºmero del 1 al 6</p>
    
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="NÃºmero" id="ingresoNumero">
    </div>
    
    <a href="#" class="btn btn-warning" id="jugar">Adivina</a>
    <p class="mt-3 fw-bold" id="resultado"></p> <!-- Aca va el resultado -->
  </div>
  
</div>

    </div>
<script>
function numeroAleatorio(){
  return Math.floor(Math.random() * 6 + 1);
}

document.getElementById("jugar").addEventListener("click", () => {
  let ingresoNumero = parseInt(document.getElementById('ingresoNumero').value);
  let numero = numeroAleatorio();

  let resultado = (ingresoNumero === numero) 
    ? `ðŸŽ‰ Acertaste! El nÃºmero era ${numero}` 
    : `ðŸ˜… SeguÃ­ participando... el nÃºmero era ${numero}`;

  document.getElementById("resultado").textContent = resultado;
});
</script>
</body>
</html>
